<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Modal Structure -->
    <div id="startModal" class="modal">
        <div class="modal-content">
            <p>Welcome to Tic-Tac-Toe! Would you like to play a game?</p>
            <button id="startYes">Yes</button>
            <button id="startNo">No</button>
        </div>
    </div>    
    <!-- Modal Structure -->
<div id="gameModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="modalYes">Yes</button>
      <button id="modalNo">No</button>
    </div>
</div>
<div class="container">
    <h1 class="neon-effect">Tic-Tac-Toe</h1>
    <button class="x-btn">X</button>
    <button class="o-btn">O</button>
    <div class="board">
        <button class="playCell" id="1"></button>
        <button class="upright"></button>
        <button class="playCell" id="2"></button>
        <button class="upright"></button>
        <button class="playCell" id="3"></button>
        <button class="bottom"></button>
        <button class="bottom"></button>
        <button class="bottom"></button>
        <button class="playCell" id="4"></button>
        <button class="upright"></button>
        <button class="playCell" id="5"></button>
        <button class="upright"></button>
        <button class="playCell" id="6"></button>
        <button class="bottom"></button>
        <button class="bottom"></button>
        <button class="bottom"></button>
        <button class="playCell" id="7"></button>
        <button class="upright"></button>
        <button class="playCell" id="8"></button>
        <button class="upright"></button>
        <button class="playCell" id="9"></button>
    </div>
    <button id="newGame">New Game</button>
</div>
    <script src="script.js"></script>
</body>
</html>
