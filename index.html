<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Modal Structure -->
    <div id="startModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Welcome to Tic-Tac-Toe! <br> 
                Which counter would you like to be?</p>
            <button id="startX">X</button>
            <button id="startO">O</button>
        </div>
    </div>    
    <!-- Modal Structure -->
<div id="gameModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="modalYes">Yes</button>
      <button id="modalNo">No</button>
    </div>
</div>
<button id="x-btn">X</button>
<legend id="xCounter"></legend>
<h1 class="neon-effect">Tic-Tac-Toe</h1>
<div class="container">
    <div class="board">
        <button class="playCell" id="1"></button>
        <button class="upright"></button>
        <button class="playCell" id="2"></button>
        <button class="upright"></button>
        <button class="playCell" id="3"></button>
        <button class="bottom"></button>
        <button class="bottom"></button>
        <button class="bottom"></button>
        <button class="playCell" id="4"></button>
        <button class="upright"></button>
        <button class="playCell" id="5"></button>
        <button class="upright"></button>
        <button class="playCell" id="6"></button>
        <button class="bottom"></button>
        <button class="bottom"></button>
        <button class="bottom"></button>
        <button class="playCell" id="7"></button>
        <button class="upright"></button>
        <button class="playCell" id="8"></button>
        <button class="upright"></button>
        <button class="playCell" id="9"></button>
    </div>
</div>
<button id="newGame">New Game</button>
<button id="o-btn">O</button>
<legend id="oCounter"></legend>
<div class="formFooter">
    <h5>Designed and built by Phil Pell</h5>
    <a href="https://github.com/philpell/Tic-Tac-Toe">
        <img id="githubLogo" src="images/gitHubLogo.jpg" alt="github Logo"></a>
</div>
    <script src="script.js"></script>
</body>
</html>
